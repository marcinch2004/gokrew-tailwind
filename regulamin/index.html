<!doctype html><html lang="en"><head><title>GOKREW</title><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet"><link rel="stylesheet" href="../style.css?v=1615836493466"><script src="/gokrew-tailwind/js/alpine.js?v=1615836493467"></script></head><header><a href="/gokrew-tailwind/" class="link--home">Gokrew</a> <a href="about" class="link--about">About</a> <a href="regulamin" class="link--regulamin">Regulamin</a></header><body class="overflow-x-hidden"><section class="inset-0 md:flex flex-col justify-center items-center"><div class="flex flex-col md:flex-row w-95/100 justify-center items-center relative my-8 px-8 md:px-12"><div class="realtive max-w-2xl z-30 pt-16 pb-8 md:pt-0 md:mr-16"><h2 class="text-4xl md:text-6xl font-display font-bold leading-tight mb-4 text-change">Regulamin</h2></div></div></section><footer class="flex justify-center"><p class="text-xs uppercase p-2">Ultrakrew © 2016-2020 | © Gokrew 2020 | Site by <a class="text-gray-600 underline" href="https://marcinchelminiak.pl" target="_blank">krófka design</a></p></footer><script type="text/javascript">var animateHTML = function() {
        var elems,
            windowHeight
        
        var init = function() {
          elems = document.getElementsByClassName("opacity-0");
          windowHeight = window.innerHeight;
          _addEventHandlers();
        }
        
        var _addEventHandlers = function() {
            window.addEventListener("scroll", _checkPosition);
            window.addEventListener("resize", init)
        }
        var _checkPosition = function() {
          for ( var i = 0; i < elems.length; i++ ) {
            var posFromTop = elems[i].getBoundingClientRect().top;
            if ( posFromTop <= windowHeight / 2) { 
              elems[i].className = elems[i].className.replace( "opacity-0", "fade-in" );
            }
          }    
        }
        return {
          init: init
        }
      }
      animateHTML().init();</script></body></html>
